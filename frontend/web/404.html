            <div class="btn-arrow btn-arrow_callback">
              <svg class="arrow-svg arrow-svg_callback" version="1.1" xmlns="http://www.w3.org/2000/svg"

          <img src="images/icons/heart.png" alt="">

            <br> БЕСПЛАТНО</p>

          <div class="btn-arrow btn-arrow_callback">
            <svg class="arrow-svg arrow-svg_callback" version="1.1" xmlns="http://www.w3.org/2000/svg"

          </div>

</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const inProgress = document.querySelector('.js-boom');
    const regDone = document.querySelector('.js-bam');
    const modalInProgress = document.querySelector('.js-modalProgress');
    const closeModalInProgress = document.querySelector('.js-closeModalProgress');
    const modalRegDone = document.querySelector('.js-modalRegDone');
    const closeModalRegDone = document.querySelector('.js-closeModalRegDone');

    inProgress.addEventListener('click', e => {
      modalInProgress.classList.add('modal-callback_active');
    });

    closeModalInProgress.addEventListener('click', e => {
      modalInProgress.classList.remove('modal-callback_active');
    });

    regDone.addEventListener('click', e => {
      modalRegDone.classList.add('modal-callback_active');
    });

    closeModalRegDone.addEventListener('click', e => {
      modalRegDone.classList.remove('modal-callback_active');
    });

  })
</script>
